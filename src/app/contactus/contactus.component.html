<div class="container-fluid" id="backcover">
  <div class="row" id="header">
    <div class="col-lg-2  col-md-2 col-sm-2 col-xs-2"><img src="../assets/img/logo.png" width="195" height="45"
        class="Logo"></div>
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <div class="container-fluid">
        <div class="row menu">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/aboutus" routerLinkActive="active">About US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/contactus" routerLinkActive="active">Contact Us</a>
            </li>
          </ul>

        </div>

      </div>
    </div>
  </div>
  <div class="row">

    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
      <div class="titleName">
        <h1>Meet Our Team</h1>
      </div>
      <div class="titilebody">
        <div class="profile1"> <img src="https://img.icons8.com/android/100/FFFFFF/user.png" />
          <div class="labelst">
            <label>Profile 1</label>
            <div class="postname">Software Engineer</div>
          </div>
        </div>
        <div class="profile2"><img src="https://img.icons8.com/android/100/FFFFFF/user.png" />
          <div class="labelst">
            <label>Profile 2</label>
            <div class="postname">Software Engineer</div>
          </div>
        </div>
        <div class="profile3"><img src="https://img.icons8.com/android/100/FFFFFF/user.png" />
          <div class="labelst">
            <label>Profile 3</label>
            <div class="postname">Software Engineer</div>
          </div>
        </div>
        <div class="profile4"><img src="https://img.icons8.com/android/100/FFFFFF/user.png" />
          <div class="labelst">
            <label>Profile 4</label>
            <div class="postname">Software Engineer</div>
          </div>
        </div>

      </div>

    </div>
    <div class="footer">
      <form class="row g-1">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" required>
        </div>
        <div class="displayInfo1">Email :- {{email}}</div>
        <div class="col-12">
          <div class="col-6 mb-2">
            <label for="First Name" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
          </div>
          <div class="displayInfo2">First Name :- {{firstname}}</div><br>
          <div class="displayInfo2">Last Name :- {{lastname}}</div>
          <div class="col-6">
            <label for="Last Name" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-label" for="gridCheck">
              Terms and Conditions
            </label>
          </div>
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
          <button class="btn btn-primary" type="button">Send</button>
        </div>
      </form>

    </div>
  </div>
</div>
